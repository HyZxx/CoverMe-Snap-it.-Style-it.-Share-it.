<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoverMe - Snap it. Style it. Share it.</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Particules animées en arrière-plan -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-camera-retro"></i>
                <span>CoverMe</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Accueil</a></li>
                <li><a href="features.html" class="nav-link">Fonctionnalités</a></li>
                <li><a href="gallery.html" class="nav-link">Galerie</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1 class="hero-title">
                    <span class="gradient-text">Cover</span><span class="accent-text">Me</span>
                </h1>
                <p class="hero-subtitle">Snap it. Style it. Share it.</p>
                <p class="hero-description">
                    Un espace où tes photos deviennent des couvertures uniques, fun et personnalisées.
                </p>
                <div class="hero-buttons">
                    <a href="features.html" class="btn btn-primary">
                        <i class="fas fa-camera"></i>
                        Commencer à créer
                    </a>
                    <button class="btn btn-secondary">
                        <i class="fas fa-play"></i>
                        Voir la démo
                    </button>
                </div>
            </div>
            <div class="hero-visual">
                <div class="phone-mockup">
                    <div class="phone-screen">
                        <div class="cover-preview" id="coverPreview">
                            <div class="cover-overlay">
                                <i class="fas fa-image"></i>
                                <p>Ta photo ici</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="floating-icons">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-magic"></i>
                    <i class="fas fa-palette"></i>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <i class="fas fa-camera-retro"></i>
                    <span>CoverMe</span>
                </div>
                <p>Snap it. Style it. Share it.</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 CoverMe. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
